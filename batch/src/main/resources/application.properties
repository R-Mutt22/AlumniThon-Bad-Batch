spring.application.name=SkillLink

# Config server
server.port=${PORT:8080}

# Config DB Supabase 
spring.datasource.url=${DB_URL}?prepareThreshold=0
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP configuration optimized for production
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL_SIZE:5}
spring.datasource.hikari.minimum-idle=${HIKARI_MIN_IDLE:2}
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.auto-commit=false

# Configuraci칩n JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.connection.autocommit=false
spring.jpa.properties.hibernate.connection.handling_mode=delayed_acquisition_and_release_after_transaction
spring.jpa.open-in-view=false

# Config dialet PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database=postgresql

# Config Jakarta Persistence
spring.jpa.properties.jakarta.persistence.jdbc.url=${DB_URL}?prepareThreshold=0
spring.jpa.properties.jakarta.persistence.jdbc.user=${DB_USERNAME}
spring.jpa.properties.jakarta.persistence.jdbc.password=${DB_PASSWORD}
spring.jpa.properties.jakarta.persistence.jdbc.driver=org.postgresql.Driver

# Swagger Config
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.default-model-expand-depth=1
springdoc.swagger-ui.persist-authorization=true

# JWT Settings
jwt.secret=${JWT_SECRET}
jwt.header=Authorization
jwt.prefix=Bearer
jwt.expiration-time=86400000

# Logging Levels - Configuraci칩n din치mica basada en entorno
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:WARN}
logging.level.org.springframework.web=${LOG_LEVEL_WEB:WARN}
logging.level.org.hibernate.orm.deprecation=ERROR
logging.level.org.springframework.messaging=${LOG_LEVEL_MESSAGING:WARN}
logging.level.org.springframework.scheduling=${LOG_LEVEL_SCHEDULING:INFO}
logging.level.com.bad.batch=${LOG_LEVEL_APP:INFO}
logging.level.root=${LOG_LEVEL_ROOT:WARN}

# Keep Alive Configuration for Render deployment
app.base-url=${RENDER_EXTERNAL_URL}

# Configuraci칩n de Spring Boot Actuator para health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
management.health.diskspace.enabled=true