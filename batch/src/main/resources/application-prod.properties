# Configuración específica para producción en Render
spring.application.name=SkillLink

# Configuración del servidor
server.port=${PORT:8080}

# Config DB Supabase 
spring.datasource.url=${DB_URL}?prepareThreshold=0
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP configuration optimized for production
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.auto-commit=false

# Configuración JPA/Hibernate para producción
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.connection.autocommit=false
spring.jpa.properties.hibernate.connection.handling_mode=delayed_acquisition_and_release_after_transaction
spring.jpa.open-in-view=false

# Swagger Config para producción
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.default-model-expand-depth=1
springdoc.swagger-ui.persist-authorization=true

# JWT Settings - Usar variables de entorno en producción
jwt.secret=${JWT_SECRET}
jwt.header=Authorization
jwt.prefix=Bearer
jwt.expiration-time=86400000

# Logging optimizado para producción
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.orm.deprecation=ERROR
logging.level.org.springframework.messaging=WARN
logging.level.org.springframework.scheduling=INFO
logging.level.com.bad.batch=INFO
logging.level.root=WARN

# Keep Alive Configuration for Render deployment
app.base-url=${RENDER_EXTERNAL_URL:http://localhost:8080}

# Configuración de Spring Boot Actuator para health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
management.health.diskspace.enabled=true
